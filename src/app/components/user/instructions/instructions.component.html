<div class="bootstrap-wrapper">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <mat-card class="mt20">
          <mat-card-header>
            <mat-card-title>
              Read the instructions carefully
            </mat-card-title>
          </mat-card-header>
          <mat-card-content class="ml30">
            <h1>{{ exam.title }}</h1>
            <p>{{ exam.description }}</p>
            <mat-divider></mat-divider>
            <br>
            <h1>Instructions</h1>
            <ul>
              <li>You have to finish the exam in <b>{{ exam.numberOfQuestions * 2 }} minutes</b></li>
              <li>There are <b>{{ exam.maxPoints / exam.numberOfQuestions }} points per question</b></li>
              <li>You can try the quiz any number of times</li>
            </ul>
          </mat-card-content>
          <mat-card-actions class="text-center mb20">
            <button (click) = "startExam()" mat-raised-button color="primary">
              Start exam
            </button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
</div>
