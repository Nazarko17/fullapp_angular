<mat-toolbar color="primary">
  <a [routerLink]="'/'"
    mat-icon-button
    class="example-icon"
    arial-label="Example icon-button with menu icon">
    <mat-icon>menu_books</mat-icon>
  </a>
  <span>EXAMS</span>
  <span class="example-spacer"></span>
  <a *ngIf="!isLoggedIn" [routerLink]="'/login'"
    mat-icon-button class = "example-icon favorite-icon"
    aria-label = "Example icon-button with heart icon">Log in</a>
  <a *ngIf="!isLoggedIn" [routerLink]="'/signup'"
     mat-icon-button class="example-icon favorite-icon mr20 ml70"
    aria-label="Example icon-button with heart icon">Register</a>
  <button *ngIf = "isLoggedIn && user.role == 'USER'" mat-button routerLink="/user-dashboard/0"
          style="margin-right: 10px" class="example-icon favorite-icon"
          aria-label="Example icon-button with heart icon">{{ user.username.toUpperCase() }}</button>
  <button *ngIf = "isLoggedIn && user.role == 'ADMIN'" mat-button routerLink="/admin/profile"
          style="margin-right: 10px" class="example-icon favorite-icon"
          aria-label="Example icon-button with heart icon">{{ user.username.toUpperCase() }}</button>
  <a *ngIf = "isLoggedIn" (click) = "logout()" mat-icon-button
    style="margin-right: 50px" class="example-icon favorite-icon"
  aria-label="Example icon-button with heart icon">Log out</a>
</mat-toolbar>
