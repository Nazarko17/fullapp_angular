<div class="bootstrap-wrapper">
  <div class="row mt20">
    <div class="col-md-12">
      <h1>Update question for <span style="font-weight: bold">{{ question.examDTO.title }}</span></h1>
      <mat-card>
        <mat-card-header>
          <mat-card-subtitle>Fill the form</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <form class="mt20" *ngIf="question" (ngSubmit)="updateQuestion()">
            <mat-form-field class="w100">
              <mat-label>Enter the question content</mat-label>
              <textarea rows="8" matInput placeholder="Content" name="content" [(ngModel)]="question.content"></textarea>
            </mat-form-field>
            <br><br>
            <div class="row">
              <div class="col-md-6">
                <mat-form-field class="w100">
                  <mat-label>Enter the points</mat-label>
                  <input type="number" matInput name="points" [(ngModel)]="question.points">
                </mat-form-field>
              </div>
            </div>
            <br>
            <div class="row">
              <div class="col-md-6">
                <mat-form-field class="w100">
                  <mat-label>Enter the option 1</mat-label>
                  <input type="text" matInput name="option1" [(ngModel)]="question.option1">
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field class="w100">
                  <mat-label>Enter the option 2</mat-label>
                  <input type="text" matInput name="option2" [(ngModel)]="question.option2">
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field class="w100">
                  <mat-label>Enter the option 3</mat-label>
                  <input type="text" matInput name="option3" [(ngModel)]="question.option3">
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field class="w100">
                  <mat-label>Enter the option 4</mat-label>
                  <input type="text" matInput name="option4" [(ngModel)]="question.option4">
                </mat-form-field>
              </div>
            </div>
            <mat-form-field class="w100">
              <mat-label>Select the answer</mat-label>
              <mat-select name="answer" [(ngModel)]="question.answer">
                <mat-option *ngIf="question.option1" [value]="question.option1">{{ question.option1 }}</mat-option>
                <mat-option *ngIf="question.option2" [value]="question.option2">{{ question.option2 }}</mat-option>
                <mat-option *ngIf="question.option3" [value]="question.option3">{{ question.option3 }}</mat-option>
                <mat-option *ngIf="question.option4" [value]="question.option4">{{ question.option4 }}</mat-option>
              </mat-select>
            </mat-form-field>

            <div class="contaner text-center">
              <button mat-raised-button color="primary">Update</button>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
