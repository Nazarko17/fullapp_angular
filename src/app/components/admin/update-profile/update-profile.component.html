<div class="bootstrap-wrapper">
  <div class="row mt20">
    <div class="col-md-12">
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            <h1>Profile update</h1>
          </mat-card-title>
          <mat-card-subtitle>Fill the form</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <form class="mt20" *ngIf="userDTO" (ngSubmit)="updateUser()">
            <div class="row">
              <div class="col-md-12">
                <mat-form-field class="w100">
                  <mat-label>Enter your Username</mat-label>
                  <input type="text" matInput name="username" [(ngModel)]="userDTO.username">
                </mat-form-field>
              </div>
            </div>
            <br>
            <div class="row">
              <div class="col-md-6">
                <mat-form-field class="w100">
                  <mat-label>Enter your Firstname</mat-label>
                  <input type="text" matInput name="firstname" [(ngModel)]="userDTO.firstname">
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field class="w100">
                  <mat-label>Enter your Surname</mat-label>
                  <input type="text" matInput name="surname" [(ngModel)]="userDTO.surname">
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field class="w100">
                  <mat-label>Enter email</mat-label>
                  <input type="text" matInput name="email" [(ngModel)]="userDTO.email">
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field class="w100">
                  <mat-label>Enter your phone number</mat-label>
                  <input type="text" matInput name="phoneNumber" [(ngModel)]="userDTO.phoneNumber">
                </mat-form-field>
              </div>
            </div><br>
            <div class="contaner text-center">
              <button mat-raised-button color="primary">Update</button>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
