<mat-card style="margin-left: 10px;">
  <h1>Profile details</h1>
  <mat-card-content>
    <div class="bootstrap-wrapper">
      <div class="container">
        <div class="text-center">
          <img src="../../../assets/icon.png" class="profile-image" alt="">
          <h1 class="mt20"><b>{{ user.firstname + ' ' + user.surname }}</b></h1>
        </div>
        <div class="row">
          <div class="col-md-10 offset-1">
            <table class="table text-center">
              <tr>
                <td>ID</td>
                <td><b>{{ user.id }}</b></td>
              </tr>
              <tr>
                <td>Username</td>
                <td><b>{{ user.username.toUpperCase() }}</b></td>
              </tr>
              <tr>
                <td>Email</td>
                <td><b>{{ user.email }}</b></td>
              </tr>
              <tr>
                <td>Phone number</td>
                <td><b>{{ user.phoneNumber }}</b></td>
              </tr>
              <tr>
                <td>Role</td>
                <td><b>{{ user.role }}</b></td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div><br>
    <mat-card-actions class="text-center">
      <button [routerLink]="'/admin/profile/update'" mat-raised-button color="primary">Update</button>
    </mat-card-actions>
  </mat-card-content>
</mat-card>
