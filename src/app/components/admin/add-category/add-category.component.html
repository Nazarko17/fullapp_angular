<mat-card>
  <h1>Add new category</h1>
  <mat-card-content>
    <div class="bootstrap-wrapper">
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <form (ngSubmit)="formSubmit()">
            <mat-form-field class="w100" appearance="fill">
              <mat-label>Title</mat-label>
              <input [(ngModel)]="category.title" name="title" type="text" matInput placeholder="Title">
            </mat-form-field>
            <mat-form-field class="w100" appearance="fill">
              <mat-label>Description</mat-label>
              <textarea [(ngModel)]="category.description" name="description" matInput placeholder="Description" rows="15"></textarea>
            </mat-form-field>
            <div class="container text-center mt15">
              <button mat-raised-button color="primary">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
