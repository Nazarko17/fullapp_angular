<mat-card>
  <h1>Update exam</h1>
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <form *ngIf="categoryDTO" (submit)="updateCategory()">
        <mat-form-field class="w100" appearance="fill">
          <mat-label>Title</mat-label>
          <input type="text" name="title" placeholder="Title" matInput [(ngModel)]="categoryDTO.title" required>
        </mat-form-field>
        <mat-form-field class="w100" appearance="fill">
          <mat-label>Description</mat-label>
          <textarea type="text" name="description" placeholder="Description" matInput rows="8" [(ngModel)]="categoryDTO.description"></textarea>
        </mat-form-field>

        <div class="container text-center">
          <button mat-raised-button color="primary">Save</button>
        </div>
      </form>
    </div>
  </div>
</mat-card>
