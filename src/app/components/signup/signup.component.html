<div class="bootstrap-wrapper">
  <div class="container">
    <div class="row" style="margin-top: 20px;">
      <div class="col-md-6 offset-md-3">
        <mat-card>
        <div class="container text-center">
          <img src="../../../assets/icon.png" width="100" height="100">
        </div>
        <h1 class="text-center">Registration</h1>

        <form (ngSubmit)="formSubmit()">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Username</mat-label>
            <input required [(ngModel)]="user.username" name="username" matInput placeholder="Enter your username">
            <mat-hint>Username must be unique</mat-hint>
          </mat-form-field>

          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Password</mat-label>
            <input required [(ngModel)]="user.password" name="password" type="password" matInput placeholder="Enter your password">
          </mat-form-field>

          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Name</mat-label>
            <input required [(ngModel)]="user.firstname" name="name" matInput placeholder="Enter your name">
          </mat-form-field>

          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Surname</mat-label>
            <input required [(ngModel)]="user.surname" name="surname" matInput placeholder="Enter your surname">
          </mat-form-field>

          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Email</mat-label>
            <input required [(ngModel)]="user.email" name="email" type="email" matInput placeholder="Enter your email">
          </mat-form-field>

          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Phone number</mat-label>
            <input required [(ngModel)]="user.phoneNumber" name="phoneNumber" matInput placeholder="Enter your phone number">
          </mat-form-field>

          <div class="container text-center">
            <button mat-raised-button color="primary">Register</button>
            <button type="reset" style="margin-left: 20px;" mat-raised-button color="accent" [routerLink]="'/login'">Login</button>
          </div>
        </form>
        </mat-card>
      </div>
    </div>
  </div>
</div>
