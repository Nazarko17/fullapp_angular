<h1 class="mt20">Questions for {{ title }}</h1>
<div class="bootstrap-wrapper">
  <div class="row">
    <div class="col-md-12">
      <div class="container text-center">
        <button mat-raised-button color="primary" [routerLink]="'/admin/add-question/' + examId + '/' + title">Add question</button>
      </div>
      <mat-card *ngFor="let q of questions; let i = index" class="mt20">
        <mat-card-content>
          <p>
            <b>{{ i + 1 }}.</b>
            <span class="ml20" [innerHTML]="q.content"></span>
          </p>
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-6">
                <p>1)<b> {{ q.option1 }}</b></p>
              </div>
              <div class="col-md-6">
                <p>2)<b> {{ q.option2 }}</b></p>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <p>3)<b> {{ q.option3 }}</b></p>
              </div>
              <div class="col-md-6">
                <p>4)<b> {{ q.option4 }}</b></p>
              </div>
            </div>
            <mat-divider></mat-divider>
            <p class="mt20">
              <b>Answer:</b> {{ q.answer }}
            </p>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <button mat-stroked-button (click)="deleteQuestion(q.id)" color="warn">Delete</button>
          <button mat-stroked-button [routerLink]="'/admin/question/' + q.id" color="primary">Update</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
